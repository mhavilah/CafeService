buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath "org.springframework.boot:spring-boot-gradle-plugin:1.5.12.RELEASE"
    }
}

plugins {
    id 'java'
   // id 'org.kordamp.gradle.project' version '0.15.0'
}

allprojects {
    dependencies {
        testCompile(
                'com.github.tomakehurst:wiremock-standalone:2.16.0'
        )
    }
}